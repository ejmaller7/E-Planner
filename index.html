<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="./App/global.css" />
  </head>

  <body class="light-mode">
      <header class="header">
        <h1>E-Planner</h1>
        <nav>
          <p id="weather">Weather &#9729</p>
          <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
          </form>
          <a id="weather-info"></a>
          <button id="theme-toggle">Light/Dark</button>
        </nav>
      </header>

      <main id="BackgroundImg">
        <section class="section row justify-content-center">
          <article id="calendar">
              <label style="font-weight: bold;">Select a Month</label>
              <select id="monthSelect">
                  <option value="0" id="january">❄️January</option>
                  <option value="1" id="february">💝February</option>
                  <option value="2" id="march">🍀March</option>
                  <option value="3" id="april">☔April</option>
                  <option value="4" id="may">🌻May</option>
                  <option value="5" id="june">🌞June</option>
                  <option value="6"id="july">🎆July</option>
                  <option value="7" id="august">✏️August</option>
                  <option value="8" id="september">🍂September</option>
                  <option value="9" id="october">🎃October</option>
                  <option value="10" id="november">🦃November</option>
                  <option value="11" id="december">🎄December</option>
              </select>
    
            <div class="form-group">  
            <label for="yearSelect" style="font-weight: bold;">Select a Year</label>
              <select id="yearSelect">
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
              </select>
            </div>
    
              <h2 id="selectMonthYear" class="text-center"></h2>
    
              <div class="table-responsive">
              <table id="calendarTable">
                  <thead class="thead-light">
                      <tr>
                          <th>Sunday</th>
                          <th>Monday</th>
                          <th>Tuesday</th>
                          <th>Wednesday</th>
                          <th>Thursday</th>
                          <th>Friday</th>
                          <th>Saturday</th>
                      </tr>
                  </thead>
                  <tbody id="calendarBody"></tbody>
              </table>
            </div>
          </article>
        </section>
    

          <aside id="tasks" style="display: none;">
            <section class="toDoList">
              <div id="listStyle">
                <h3>Daily To Do List</h3>
                <button id="toDoTask">Add New Task</button>
              </div>
            </section>
          </aside> 
        </section>
        <div id="weatherAPI">
          <div id="weather"></div>
        </div>
      </main>

      <footer style="height: 140px">
        <div>
          <h1 style="color: #fff; text-align: center; font-weight: bold">
            Made by Team Null
          </h1>
          <h2 style="color: #fff; text-align: center; font-weight: bold;">
            Github Profiles
          </h2>
          <h3 style ="background-color:#0e3967">
            <a href="https://github.com/ChrisFort03" target="_blank" style="color: #c9e0fa">Chris</a>
            <a href="https://github.com/brolano" target="_blank" style="color: #c9e0fa">Brian</a>
            <a href="https://github.com/JPMill" target="_blank" style="color: #c9e0fa">Justin</a>
            <a href="https://github.com/ejmaller7" target="_blank" style="color: #c9e0fa">Ethan</a>
            <a href="https://github.com/kevinchau7" target="_blank" style="color: #c9e0fa">Kevin</a>
          </h3>
        </div>
      </footer>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="./App/JavaScript/main.js"></script>
      <script src="./App/JavaScript/months.js"></script>
  </body>
</html>
